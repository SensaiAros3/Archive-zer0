<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="icon" href="logo.ico">
  <meta charset="UTF-8">
  <title>Archive-ZER0 Terminal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Consolas, monospace;
    }

    body {
      background-color: #000;
      color: #00fff2;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    .terminal {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .input-line {
      display: flex;
      align-items: center;
      background: #000;
      border-top: 1px solid #00fff2;
      padding: 8px 16px;
    }

    .prompt {
      color: #00fff2;
      margin-right: 8px;
    }

    .input {
      background: none;
      border: none;
      outline: none;
      color: #00fff2;
      flex: 1;
      font-size: 16px;
    }

    .footer {
      background-color: #000;
      border-top: 1px solid #00fff2;
      padding: 8px 16px;
      color: #00fff2;
      font-size: 14px;
      text-align: center;
      letter-spacing: 1px;
    }

    .footer span {
      text-shadow: 0 0 5px #00fff2;
    }

    .error {
      color: #ff003c;
      text-shadow: 0 0 5px #ff003c;
    }

    .success {
      color: #00ff9d;
    }

    .warning {
      color: #ffcc00;
    }

    p {
      margin: 3px 0;
    }
  </style>
</head>
<body>
  <div class="terminal" id="terminal">
    <p>ARCHIVE-ZER0 SYSTEM v0.3</p>
    <p>Type <b>help</b> to view available commands.</p>
  </div>

  <div class="input-line">
    <span class="prompt">></span>
    <input type="text" id="command" class="input" autofocus />
  </div>

  <div class="footer">
    <span>[ ARCHIVE-ZER0 © 2025 ] — SYSTEM STABLE</span>
  </div>
<script src="script.js"></script>
</body>
</html>
